<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/Estilos.css">
</head>
<body class="login">
    <div class="background-blur"></div>
    <div class="login-container">
        <h2>Recuperar Contraseña</h2>
        <form action="/recuperar-password" method="post">
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" name="newPassword" placeholder="Nueva contraseña" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" name="confirmPassword" placeholder="Confirmar nueva contraseña" required>
            </div>
            <button type="submit" class="login-btn">Guardar cambios</button>
            <p th:if="${error}" style="color:red;" th:text="${error}"></p>
            <p th:if="${mensaje}" style="color:green;" th:text="${mensaje}"></p>
            <a href="principal.html" class="forgot-password">Volver al inicio de sesión</a>
        </form>
    </div>
</body>
</html>
